<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/main.js"></script>
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>회원가입</title>
  </head>
  <body>
    <header><h1>회원가입</h1></header>
    <main>
      <div class="info">
        <label for="member__id">ID :</label>
        <input type="text" id="member__id" placeholder="아이디를 입력하세요." />
      </div>
      <div class="info">
        <label for="member__fw">PW :</label>
        <input type="text" id="member__fw" placeholder="패스워드를 입력하세요." />
      </div>
      <span>* 패스워드는 영대소문자, 숫자, 특수문자를 합하여 총 14글자 이하여야 합니다.</span>
      <div class="join">
        <button>가입하기</button>
      </div>
    </main>
  </body>
</html>
