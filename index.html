<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/main.js"></script>
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>회원가입</title>
  </head>
  <body>
    <header><h1>회원가입</h1></header>
    <main>
      <div class="join">
        <!-- ID 입력 -->
        <div class="member">
          <label for="member__id">ID :</label>
          <input type="text" id="member__id" placeholder="아이디를 입력하세요." />
        </div>

        <!-- PW 입력 -->
        <div class="member">
          <label for="member__pw">PW :</label>
          <input type="text" id="member__pw" placeholder="패스워드를 입력하세요." />
        </div>

        <p id="pw__info">* 8~14자의 영문 대/소문자, 숫자, 특수문자(!@#%&)를 사용해 주세요.</p>

        <!-- 가입하기 -->
        <div class="submit">
          <button id="submit__join">가입하기</button>
        </div>
      </div>
    </main>
  </body>
</html>
